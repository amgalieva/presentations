## Introduction

Quantitative and qualitative parameters of a corpus predetermine its applicability for various tasks and its user-friendliness.

We present an approach to develop the system of corpus annotation of Tatar multiword constructions on example of analytical verb constructions.
 
What is done?
 * preliminary inventory of Tatar multiword  verb forms/constructions is compiled, 
 * basic  types of them are distinguished,  
 * rules for extracting them are built,
 * the system for tagging these constructions in corpus is developed ()

##'Tugan Tel' Tatar National Corpus

(http:// http://tugantel.tatar/)

- is designed by a team of computational linguists  from Research Institute of Applied Semiotics of Tatar Academy of Sciences (www.ips.antat.ru);

- is grammatically  annotated;

- now consists of written (mainly prosaic) texts;

- the estimated size is 118 million words;

- has a user-friendly interface and is accessed via Internet by any web browser.

---

##Grammatical annotation in TatNC

Two main fields for the morphological information about a Tatar word-form:

- part of speech characteristics of the stem;

- set of morphological characteristics for each part of speech tag.

The two-level morphological analyzer based on PC-KIMMO software is used. 

The system of grammatical annotation is based on Leipzig Glossing Rules (a number of tags, specific for the Tatar language, is added).

### Multiword constructions in Tatar

Tatar corpus enables us to retrieve an exhaustive list of such items and to build their models.

We built special rules for retrieving such units on

- the structure of the components,
- the order of components,
- the possibility to insert some outer members.

---
We distinguish 3 basic classes of Tatar analytical verb constructions

- analytical tenses and moods (analytical verb forms):
- analytical aspect forms;
- analytical modal constructions.

###А. Manual (expert) classification

- 500 contexts were taken;

- 4 classes are distinguished.

---
##Description of classes

###Class 1: -lık affix 

- is attached to noun, adjective, numeral  and other stems; 

- functions as a derivational affix; 

- forms  new words - nouns of broad meaning (concrete nouns, abstract nouns and collective nouns).

(1) .red[*ak*] 'white' +lık > .red[ *aklık*] 'whiteness'

(2) .red[*narat*] 'pine-tree' +lık >.red[*naratlık*] 'pinery'

(3) .red[*taş*] 'stone, rock' +lık > .red[*taşlık*] 'stony ground'

(4) .red[*un*] 'ten'  +lık >  .red[*unlık*] 'ten-rouble note'


---

###Class 3: -lık affix

- is attached to verbal stems; 

- functions as a derivational affix; 

- forms attributive words

A typical meaning is  potentiality,  possibility, ability (inability in the negative form) to accomplish an action.

(1) .red[*tab-ar-lık] azık*

find-FUT_IND, PSBL food

'food that one may find'

(2) .red[*bir-er-lek] äyber*

give-FUT_IND, PSBL thing

'a thing that one may give (to somebody)'

## Conclusions and Future Work

So presently the grammatical annotation system of Tatar National Corpus is being enriched by entering new tags for compound (analytical) forms and constructions, thus allowing for distinguishing between multi word lexical items, forms and constructions. 

The annotation system is mainly built on the tags of Leipzig Glossing rules (https://www.eva.mpg.de/lingua/pdf/Glossing-Rules.pdf) and those of the database of verbs developed by V. Plungian (httlp://www.mccme.ru/ling/verbum.htm).

We distinguished and marked up analytical verb forms of two types:

1) analytical verb tenses

2) analytical constructions containing phase and modal verbs.
